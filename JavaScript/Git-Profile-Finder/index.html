<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>git-profile-finder</title>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body class="bg-yellow-300 flex justify-center items-center">
        <div class="grid-flow-row align-middle justify-center mt-32">
        <div class="flex justify-center items-center">
        <img src="GitHub-Mark-ea2971cee799.png" class=" rounded-full" alt="" width="60%">
        </div>
        <div class="flex justify-center items-center">
        <form class="user-form" id="form">
            <input
                class="w-[300px] h-[40px] mt-5 p-5 rounded-full"
                type="text"
                id="search"
                autocomplete="off"
                placeholder="Search a Github User"
            />
        </form>
        </div>
        </div>
        
        
        <main id="main"></main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
            integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
